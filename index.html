<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Tag para importar a framework blootstrap--><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="index.css"> <!--Tag p chamar o CSS-->
    <title>Cadastro</title>
</head>
<body>

    <main id="topo" class="container">
        <header>
                <hr>
                <img src="cadastro-hinode.png" width="200px" alt="">
                <hr>
        </header>
    </main>


    <form action="config.php" method="POST" id="cadastro" class="container">
        <div>
            <label for="nome">Nome:</label>
            <input name="nome" id="nome" type="text" placeholder="Digite seu Nome..." required>
            <!-- 'Placeholder' é um texto alternativo que aparece na página--> 
            <!-- "Requirid" é para dizer que o campo precisa ser obrigatoriamente preenchido-->
            <br>
            <br>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" placeholder="Digite seu Email...">
            <br>
            <br>
            <label for="cidade">Cidade:</label>
            <input name="cidade" id="cidade" type="text" placeholder="Onde você mora...">
            <br>
            <br>
            <label for="cpf">CPF:</label>
            <input name="cpf" id="cpf" type="text" placeholder="Digite seu CPF...">
            <br>
            <br>
            <div style="width: 100%; text-align: center;">
                <button id="cadastrar" name="cadastrar" type="submit">CADASTRAR</button>
            </div>
            <br>
            <br>      
        </div>
    </form>





    <footer class="container">
        &copy; <p>copyright</p>
        <p>Todos os Direitos Reservados</p>
    </footer>


    

    




    
</body>
</html>
